<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물병원</title>
    <link rel="stylesheet" href="assets/css/postList.css">
    <link rel="stylesheet" href="assets/css/style_main.css">
    <link rel="stylesheet" href="assets/css/postLanguage.css">
    <link rel="stylesheet" href="assets/css/vetList.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <script src="assets/js/navigation.js" defer></script>
    <script src="assets/js/login_status.js" defer></script>
    <script src="assets/js/language_index.js" defer></script>
    <script src="assets/js/postList.js" defer></script>
    <script src="assets/js/vetList.js" defer></script>
    <script src="assets/js/chat.js" defer></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="로고">
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="lostList.html" data-translate="header-lost">
                        <img src="assets/img/lost.png" alt="Lost">
                        실종
                    </a>
                </li>
                <li>
                    <a href="findList.html" data-translate="header-found">
                        <img src="assets/img/find.png" alt="Found">
                        발견
                    </a>
                </li>
                <li>
                    <a href="protectList.html" data-translate="header-protect">
                        <img src="assets/img/protect.png" alt="Temporary Protection">
                        임시보호
                    </a>
                </li>
                <li>
                    <a href="vetList.html" data-translate="header-vet">
                        <img src="assets/img/vet.png" alt="Veterinary Clinic">
                        동물병원
                    </a>
                </li>
            </ul>
        </nav>     
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <!-- 구/군 및 동 선택 -->
        <div id="location-selector">
            <select id="region-select">
                <option value="">구/군 선택</option>
            </select>
        </div>
    
        <!-- 병원 테이블 -->
        <div class="post-table">
            <table>
                <thead>
                    <tr>
                        <th data-translate="header-number">번호</th>
                        <th data-translate="header-name">병원 이름</th>
                        <th data-translate="header-address">주소</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 동적으로 추가될 병원 데이터 -->
                </tbody>
            </table>            
        </div>        
    </main>
    
    <!-- 채팅 섹션 -->
    <aside class="right-section">
        <!-- 비로그인 상태 UI -->
         <div id="logged-out-ui">
            <div class="auth-text">
                <a href="login.html">로그인</a> | <a href="signup.html">회원가입</a>
            </div>
            <div class="manual">
                <h2>MANUAL</h2>
                <ul>
                    <li>매뉴얼 내용</li>
                    <li>-</li>
                    <li>-</li>
                </ul>
            </div>
        </div>
        <!-- 로그인 상태 UI -->
        <div id="logged-in-ui" style="display: none;">
            <div class="auth-text">
                <a href="mypage.html">마이페이지</a> | <a href="#" id="logout">로그아웃</a>
            </div>
            <div class="chat-container">
                <!-- 채팅 목록 -->
                <aside class="chat-sidebar">
                    <h2>채팅 목록</h2>
                    <ul>
                        <li onclick="openChatPopup('user1')">사용자 1</li>
                        <li onclick="openChatPopup('user2')">사용자 2</li>
                        <li onclick="openChatPopup('user3')">사용자 3</li>
                    </ul>
                </aside>
            </div>
            
            <!-- 팝업 채팅창 -->
            <div class="chat-popup hidden" id="chat-popup">
                <div class="chat-header">
                    <h2 id="popup-chat-title">채팅방</h2>
                    <button onclick="closeChatPopup()">X</button>
                </div>
                <div id="popup-messages" class="messages">
                    <!-- 채팅 메시지가 여기에 추가됩니다 -->
                </div>
                <textarea id="popup-message-input" placeholder="메시지를 입력하세요"></textarea>
                <button class="chat-send-button" onclick="sendPopupMessage()">전송</button>
            </div>
            
            
        
        </div>
    </aside>


<!-- 푸터 -->
<footer>
    <div class="post-language-selector">
        <button onclick="changeLanguage('ko')" id="lang-ko" class="active">한국어</button>
        <button onclick="changeLanguage('en')" id="lang-en">ENGLISH</button>
    </div>
</footer>
</body>
</html>
